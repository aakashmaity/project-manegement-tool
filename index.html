<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Management App</title>
    <link rel="icon" href="./Assets/project-management.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body onload="fetchIssues()">
    <nav style="background-color: #00A9FF; padding: 10px;">
      <h1 style="color:white; font-size: 48px;">Project Management Tool</h1>
    </nav>

    <div class="container">
      
      <!-- task assign form -->
      <div class="jumbotron">
        <form id="issueInputForm">
          <div class="form-group">
            <div class="form-group">
              <label for="issueDescInput">Project Name</label>
              <input type="text" class="form-control" id="issueSeverityInput" placeholder="Enter the Project Name.." style="font-size: 20px;" required>
            </div>
	          <div class="form-group">
              <label for="issueDescInput">Task</label>
              <input type="text" class="form-control" id="issueDescInput" placeholder="Enter the Task.." style="font-size: 20px;" required>
            </div>
            <div class="form-group">
              <label for="issueDescInput">Assigned to</label>
              <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible.." style="font-size: 20px;">
            </div>
          </div>
          <center> <button type="submit" id="savebtn" class="btn btn-primary">Assign <i class="fas fa-chevron-right"></i></button> </center>
        </form>
      </div>


      <!--all tasks -->
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
    </div>
    

    <!-- footer -->
	  <center>
      <p style="color:white;">Developed by @akashmaity</p>
    </center>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
